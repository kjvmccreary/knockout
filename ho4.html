<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hello World Example on Knockout.js</title>
    </head>
    <body>
        <span data-bind="text:msg"></span>
        <script type='text/javascript' src='https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
        <script type='application/javascript'>
            var viewModel = {
                msg: ko.observable()
            };
            viewModel.msg.subscribe(function(newValue) {
                alert("New value = " + newValue);
            });
            viewModel.msg("Hello World!!");
            ko.applyBindings(viewModel);
        </script>
    </body>
</html>
