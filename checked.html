<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form>
    <input type="checkbox" data-bind="checked:isMarried"/>
    Is Married
</form>

<script type='text/javascript' src='https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
<script type="text/javascript">
    //Model
    var person = {
        isMarried:true
    };

    //View Model
    var PersonViewModel = function() {
        var self = this;
        self.isMarried = ko.observable(person.isMarried);
    };

    //Apply
    ko.applyBindings(PersonViewModel);
</script>

</body>
</html>
