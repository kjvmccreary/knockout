<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Personal page</title>
  </head>
<body>

<div>
  <div data-bind="event: { mouseover: enableAbout, mouseout: disableAbout }">
    Mouse over to view the information about John.
  </div>
  <div data-bind="visible: aboutEnabled">
    John's favorite site is <a href='http://www.packtpub.com'>PacktPub</a>.
  </div>
</div>

<script type="text/javascript" src="knockout-3.1.0.js"></script>
<script type="text/javascript">
// Model
var person = {
};
// ViewModel
var personViewModel = function() {
  var self = this;
  self.aboutEnabled = ko.observable(false);
  self.enableAbout = function() {
    self.aboutEnabled(true);
  };
  self.disableAbout = function() {
    self.aboutEnabled(false);
  }
};
// Apply
ko.applyBindings(personViewModel);
</script>
</html>
